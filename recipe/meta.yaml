{% set version = "4.0.1" %}

package:
  name: flake8
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/f/flake8/flake8-{{ version }}.tar.gz
  sha256: 806e034dda44114815e23c16ef92f95c91e4c71100ff52813adf7132a6ad870d

build:
  skip: True  # [py<37]
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - flake8 = flake8.main.cli:main

requirements:
  host:
    - python
    - pip
    - pytest-runner
    - wheel
    - setuptools >=30.0.0
  run:
    - python >=3.6
    - mccabe >=0.6.0,<0.7.0
    - pycodestyle
    - pyflakes
    - importlib-metadata <4.3
test:
  imports:
    - flake8
  requires:
    - pip
    - python <3.10
  source_files:
    - src/flake8
    - tests/integration
    - tests/unit
    - setup.py

  commands:
    - flake8 --ignore=D203,W503,E203 src/flake8 tests/integration tests/unit setup.py  # [unix]
    - flake8 --ignore=D203,W503,E203 src\\flake8 tests\\integration tests\\unit setup.py  # [win]
    # the pip test does not work at this time
    - pip check

about:
  home: https://flake8.pycqa.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Your Tool For Style Guide Enforcement
  doc_url: https://flake8.pycqa.org/
  dev_url: https://gitlab.com/pycqa/flake8

extra:
  recipe-maintainers:
    - sigmavirus24
    - croth1
    - dopplershift
    - goanpeca
    - aydinhan
