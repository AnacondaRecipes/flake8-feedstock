{%set name = "flake8" %}
{%set version = "3.2.1" %}
{%set hash_type = "sha256" %}
{%set hash_val = "c7c460b5aff3a2063c798a77af18ec70af3941d35a22e2e76965e3c0e0b36055" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - pytest-runner
    - python
    - setuptools

  run:
    - configparser  # [py2k]
    - enum34  # [py2k or py33]
    - mccabe >=0.5.0,<0.6.0
    - pycodestyle >=2.0.0,<2.3.0
    - pyflakes >=0.8.1,!=1.2.0,!=1.2.1,!=1.2.2,<1.4.0
    - python
    - setuptools

test:
  imports:
    - {{ name }}
  source_files:
    - src/flake8
    - tests/integration
    - tests/unit
    - setup.py

  commands:
    - flake8 src/flake8 tests/integration tests/unit setup.py  # [unix]
    - flake8 src\\flake8 tests\\integration tests\\unit setup.py  # [win]

about:
  home: http://flake8.pycqa.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Your Tool For Style Guide Enforcement'
  doc_url: http://flake8.pycqa.org/
  dev_url: https://gitlab.com/pycqa/flake8

extra:
  recipe-maintainers:
    - sigmavirus24
    - croth1
    - dopplershift
    - goanpeca
