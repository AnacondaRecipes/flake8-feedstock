{% set version = "3.7.4" %}

package:
  name: flake8
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/f/flake8/flake8-{{ version }}.tar.gz
  sha256: 09b9bb539920776da542e67a570a5df96ff933c9a08b62cfae920bcc789e4383

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - python
    - pip
    - pytest-runner
  run:
    - configparser  # [py2k]
    - enum34  # [py2k]
    - typing  # [py2k]
    - entrypoints >=0.3.0,<0.4.0
    - mccabe >=0.6.0,<0.7.0
    - pycodestyle >=2.5.0,<2.6.0
    - pyflakes >=2.1.0,<2.2.0
    - python
    - setuptools >=30.0.0
test:
  imports:
    - flake8
  source_files:
    - src/flake8
    - tests/integration
    - tests/unit
    - setup.py

  commands:
    - flake8 --ignore=D203,W503,E203 src/flake8 tests/integration tests/unit setup.py  # [unix]
    - flake8 --ignore=D203,W503,E203 src\\flake8 tests\\integration tests\\unit setup.py  # [win]

about:
  home: http://flake8.pycqa.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Your Tool For Style Guide Enforcement'
  doc_url: http://flake8.pycqa.org/
  dev_url: https://gitlab.com/pycqa/flake8

extra:
  recipe-maintainers:
    - sigmavirus24
    - croth1
    - dopplershift
    - goanpeca
    - aydinhan
