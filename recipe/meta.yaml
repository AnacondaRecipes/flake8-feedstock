{%set name = "flake8" %}
{%set version = "3.2.1" %}
{%set hash_type = "sha256" %}
{%set hash_val = "c7c460b5aff3a2063c798a77af18ec70af3941d35a22e2e76965e3c0e0b36055" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner

  run:
    - python
    - setuptools
    - mccabe >=0.5,<0.6
    - pycodestyle >=2.0,<2.3
    - pyflakes >=1.2.3,<1.4
    - enum34  # [py2k or py33]
    - configparser  # [py2k]

test:
  imports:
    - {{ name }}
  commands:
    - flake8 ${SRC_DIR}/setup.py ${SRC_DIR}/src/flake8/ ${SRC_DIR}/tests

about:
  home: http://flake8.pycqa.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Your Tool For Style Guide Enforcement'
  doc_url: http://flake8.pycqa.org/
  dev_url: https://gitlab.com/pycqa/flake8

extra:
  recipe-maintainers:
    - sigmavirus24
    - croth1
    - dopplershift
