{% set version = "3.6.0" %}

package:
  name: flake8
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/f/flake8/flake8-{{ version }}.tar.gz
  sha256: 6a35f5b8761f45c5513e3405f110a86bea57982c3b75b766ce7b65217abe1670

build:
  number: 1000
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - python
    - pip
    - pytest-runner
  run:
    - configparser  # [py2k]
    - enum34  # [py2k or py33]
    - mccabe >=0.6.0,<0.7.0
    - pycodestyle >=2.0.0,<2.5.0
    - pyflakes >=1.5.0,<1.7.0
    - python
    - setuptools >=30.0.0
test:
  imports:
    - flake8
  source_files:
    - src/flake8
    - tests/integration
    - tests/unit
    - setup.py

  commands:
    - flake8 src/flake8 tests/integration tests/unit setup.py  # [unix]
    - flake8 src\\flake8 tests\\integration tests\\unit setup.py  # [win]

about:
  home: http://flake8.pycqa.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Your Tool For Style Guide Enforcement'
  doc_url: http://flake8.pycqa.org/
  dev_url: https://gitlab.com/pycqa/flake8

extra:
  recipe-maintainers:
    - sigmavirus24
    - croth1
    - dopplershift
    - goanpeca
    - aydinhan
