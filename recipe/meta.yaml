{%set name = "flake8" %}
{%set version = "3.0.4" %}
{%set hash_type = "sha256" %}
{%set hash_val = "b4c210c998f07d6ff24325dd91fbc011f2c37bcd6bf576b188de01d8656e970d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner

  run:
    - python
    - setuptools
    - mccabe >=0.5,<0.6
    - pycodestyle >=2.0,<2.1
    - pyflakes >=1.2.3,<1.3
    - enum34  # [py2k or py33]
    - configparser  # [py2k]

test:
  imports:
    - {{ name }}
  commands:
    - flake8 ${SRC_DIR}/setup.py ${SRC_DIR}/src/flake8/ ${SRC_DIR}/tests

about:
  home: http://flake8.pycqa.org/
  license: MIT
  summary: 'Your Tool For Style Guide Enforcement'

extra:
  recipe-maintainers:
    - sigmavirus24
    - croth1
